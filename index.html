<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор ноутбука</title>
</head>
<body>
    <h1>Выберите модель ноутбука</h1>
    <ul>
        {% for laptop in laptops %}
            <li>
                <a href="{{ url_for('laptop', laptop_id=loop.index0) }}">{{ laptop.name }}</a>
                - {{ laptop.description }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
